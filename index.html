<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judith Fernandez</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/css/app.css">
</head>

<body>

    <h1 class="text-center">Práctica SISIN - Tema 7 - Judith Fernandez</h1>

    <table id="horariosTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Salario</th>
                <th>Asignatura</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const urlObtenerHorarios = 'backend/conexionBBDD.php';

        // Llamar a la función obtenerHorarios para cargar la lista de Módulos Profesionales al cargar la página web
        obtenerHorarios();

        // Función asíncrona para obtener la lista de empleados
        async function obtenerHorarios() {
            try {
                // Obtener la lista de empleados del backend
                const horarios = await fetch(urlObtenerHorarios)
                    .then(respuesta => respuesta.json());

                // Renderizar el horario en la tabla
                const tbody = document.querySelector('#horariosTable tbody');
                horarios.forEach(horario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${horario.nombre}</td>
                        <td>${horario.apellido}</td>
                        <td>${horario.salario}</td>
                        <td>${horario.asignatura}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.log(error);
            }

        }
    </script>

</body>

</html>
